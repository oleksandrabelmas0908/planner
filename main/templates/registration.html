{% extends 'base.html' %}


{% block title %}Registration{% endblock %}


{% block content %}

<section>
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 grid lg:grid-cols-1 gap-8 lg:gap-16">
        <div class="w-full lg:max-w-xl p-6 space-y-8 sm:p-8 rounded-lg shadow-xl border-gray-200 bg-gray-900 mx-auto">
            <h2 class="text-2xl font-bold text-white">
                Sign in to Flowbite
            </h2>
            <form class="mt-8 space-y-6" action="#" method="post">
                {% csrf_token %}

                <div>
                    <label for="login" class="block mb-2 text-sm font-medium text-white">Your username</label>
                    <input type="text" name="login" id="login" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="username" required />
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-white">Create password</label>
                    <input type="password" name="password" id="password" placeholder="*********" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                </div>
                <div>
                    <label for="password2" class="block mb-2 text-sm font-medium text-white">Repeat password</label>
                    <input type="password" name="password2" id="password2" placeholder="*********" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                </div>

                <button type="submit" class="w-full px-5 py-3 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 sm:w-auto dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign up</button>
                <div class="text-sm font-medium text-white">
                    Have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline dark:text-blue-500">Sign in</a>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
